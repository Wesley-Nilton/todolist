<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/icons/list.svg" alt="Ícone de lista">
        <h1>todo<span class="special">List</span></h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="assignment" id="assignment" placeholder="Nome da tarefa">
            <button aria-label="Adicionar tarefa"><img src="assets/icons/add-box.svg" alt="Ícone de adição"></button>
        </form>
    </main>
</body>
</html>
