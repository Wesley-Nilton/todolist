<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/icons/list.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/icons/list.svg" alt="Ícone de lista">
        <h1>todo<span class="special">List</span></h1>
    </header>
    <main>
        <form action="">
            <input type="text" placeholder="Nome da tarefa" autocomplete="off">
            <button onclick="addTask()" aria-label="Adicionar tarefa"><img src="assets/icons/add-box.svg" alt="Ícone de adição"></button>
        </form>
        <ul>
            <li>
                <div>
                    <input type="checkbox" aria-label="Concluir tarefa">
                    <h3>Título da tarefa</h3>
                </div>
                <button onclick="taskDelete(0)" aria-label="Excluir tarefa"><img src="assets/icons/trash-can.svg" alt="Ícone de lixeira"></button>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
